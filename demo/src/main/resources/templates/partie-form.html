<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inscription</title>
  <th:block th:include="fragments/base.html :: head"/>
</head>
<body>
<header th:replace="fragments/base.html :: header"></header>
<form th:action="@{#}"  method="post" th:object="${partie}">
  <div class="row m-1">
    <input type="date" class="form-control" name="date"
           th:attr="value=${#dates.format(partie.date, 'yyyy-MM-dd')}">
  </div>
  <div class="row m-1">
    <input type="text" name="joueur1" placeholder="joueur 1"  />
  </div>
  <div class="row m-1">
    <input type="text" name="joueur2" placeholder="joueur 2" />
  </div>
  <div class="row m-1">
    <input type="text" name="tournoi" placeholder="tournoi" />
  </div>

  <div>
    <button>Valider</button>
  </div>
</form>
</body>
</html>
