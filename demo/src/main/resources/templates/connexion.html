<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <th:block th:insert="~{fragments/base.html :: head}"/>
</head>
<body>
<form class="container" th:action="@{/joueur/connexion}" method="post">
  <div th:if="${message != null}" class="col-6 justify-content-center m-1">
    <div class="alert alert-danger">
      <div th:text="${message}"></div>
    </div>
  </div>
  <div class="col-6 justify-content-center m-1">
    <input type="email" name="mail" placeholder="Email" class="form-control p-1">
  </div>
  <div class="col-6 justify-content-center m-1">
    <input type="password" name="mdp" placeholder="Mot de passe" class="form-control p-1">
  </div>
  <div class="col-6 justify-content-center m-1">
    <button class="btn btn-primary p-1">Connexion</button>
  </div>
</form>
</body>
</html>
